<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico?" />
    <title>VARTECH</title>
  </head>
  <body>
    <div class="bg-bubbles">
      <div class="bubble1"></div>
      <div class="bubble2"></div>
      <div class="bubble3"></div>
      <div class="bubble4"></div>
      <div class="bubble5"></div>
      <div class="bubble6"></div>
    </div>
    <div class="wrapper">
      <div class="header">
        <p class="logo">VARTECH</p>
      </div>
      <div class="container">
        <!-- X -->
        <div class="box">
            <div class="content">
              <div class="content-texts">
                <h4 class="content-social-name">MODEL</h4>
                <p class="content-social-username">I3 12400F</p>
              </div>
              <div class="content-texts">
                <h4 class="content-social-name">PRICE</h4>
                <p class="content-social-username">5,300,000</p>
              </div>
            </div>
            <div class="content-img">
              <img
                src="/images/icons/10_instagram.png"
                alt="Instagram Logo"
              />
            </div>
        </div>
      </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
