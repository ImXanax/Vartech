<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico?" />
    <title>VARTECH</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- NAVIGATION BAR -->
      <nav class="header">
        <ul class="nav-ul">
          <div class="logo">
            <img class="img" src="./images/vartechlogo.svg" alt="VARTECH" />
          </div>
          <li class="nav-li"><a href="">HOME</a></li>
          <li class="nav-li"><a href="">SERVICES</a></li>
          <li class="nav-li"><a href="">CONTACT</a></li>
        </ul>
        <button class="nav-btn">SIGN IN</button>
      </nav>
      <!-- IMAGE CAROUSEL -->
      <section aria-label="soldering">
        <div class="carousel" data-carousel>
          <button class="carousel-button prev" data-carousel-button="prev">
            &Lt;
          </button>
          <button class="carousel-button next" data-carousel-button="next">
            &Gt;
          </button>
          <ul data-slides>
            <li class="slide" data-active>
              <img src="/images/Slider/1.jpg" alt="Soldering #1" />
            </li>
            <li class="slide">
              <img src="/images/Slider/2.jpg" alt="Soldering #2" />
            </li>
            <li class="slide">
              <img src="/images/Slider/3.jpg" alt="Soldering #3" />
            </li>
            <li class="slide">
              <img src="/images/Slider/4.jpg" alt="Soldering #4" />
            </li>
            <li class="slide">
              <img src="/images/Slider/5.jpg" alt="Soldering #5" />
            </li>
            <li class="slide">
              <img src="/images/Slider/6.jpg" alt="Soldering #6" />
            </li>
            <li class="slide">
              <img src="/images/Slider/7.jpg" alt="Soldering #7" />
            </li>
          </ul>
        </div>
      </section>
    </div>
    <script src="https://unpkg.com/jspdf-invoice-template@1.4.0/dist/index.js"></script>
    <script src="script.js"></script>
  </body>
</html>
