<!DOCTYPE html>
<html lang="en">

              />

          </div>
          <!-- SING UP -->
          <button class="nav-btn">
            <svg style="width: 27px; height: 27px" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M6,17C6,15 10,13.9 12,13.9C14,13.9 18,15 18,17V18H6M15,9A3,3 0 0,1 12,12A3,3 0 0,1 9,9A3,3 0 0,1 12,6A3,3 0 0,1 15,9M3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3H5C3.89,3 3,3.9 3,5Z"

          <!-- LIGHT MODE TOGGLE -->
          <button class="nav-btn" id="lightModeToggle">
            <svg
              id="moon"
              style="width: 27px; height: 27px"
              viewBox="0 0 24 24"
            ></svg>
          </button>
        </section>
      </nav>
      <!-- IMAGE CAROUSEL -->
      <section aria-label="soldering">
        <div class="carousel" data-carousel>
          <button class="carousel-button prev" data-carousel-button="prev">
            <!-- LEFT ARROW -->
            <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z"
              />
            </svg>
          </button>
          <button class="carousel-button next" data-carousel-button="next">
            <!-- RIGHT ARROW -->
            <svg style="width: 24px; height: 24px" viewBox="0 0 24 24">
              <path
                fill="currentColor"
                d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z"
              />
            </svg>
          </button>
          <ul data-slides>
            <li class="slide" data-active>
              <img src="/images/Slider/1.jpg" alt="Soldering #1" />
            </li>
            <li class="slide">
              <img src="/images/Slider/2.jpg" alt="Soldering #2" />
            </li>
            <li class="slide">
              <img src="/images/Slider/3.jpg" alt="Soldering #3" />
            </li>
            <li class="slide">
              <img src="/images/Slider/4.jpg" alt="Soldering #4" />
            </li>
            <li class="slide">
              <img src="/images/Slider/5.jpg" alt="Soldering #5" />
            </li>
            <li class="slide">
              <img src="/images/Slider/6.jpg" alt="Soldering #6" />
            </li>
            <li class="slide">
              <img src="/images/Slider/7.jpg" alt="Soldering #7" />
            </li>
          </ul>
        </div>
      </section>

      <!-- SERVICES -->
      <section>
        <div class="info-box"></div>
        <div class="info-box"></div>
        <div class="info-box"></div>
      </section>
      <!-- GOOGLE MAP -->
      <div class="address">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3254.9980404407047!2d51.638161910955056!3d35.330870149027696!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3f91979164f60f19%3A0x29dfa8301bf63177!2z2qnYp9mF2b7bjNmI2KrYsSDZiNin2LHYqtqp!5e0!3m2!1sen!2suk!4v1672854489087!5m2!1sen!2suk"
          width="100%"
          height="600"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>
    <script src="https://unpkg.com/jspdf-invoice-template@1.4.0/dist/index.js"></script>
    <script src="script.js"></script>
    <script src="light.js"></script>
  </body>
</html>
